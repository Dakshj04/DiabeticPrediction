
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating > .form-control {
            padding: 1rem 0.75rem;
        }
        .btn-predict {
            background: linear-gradient(45deg, #2937f0, #9f1ae2);
            border: none;
            padding: 12px 30px;
            color: white;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Diabetes Risk Assessment Form</h2>
            <form action="{{url_for('predictdata')}}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="pregnancies" name="pregnancies" placeholder="Enter pregnancies" required>
                            <label for="pregnancies"><i class="fas fa-baby me-2"></i> Pregnancies</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="glucose" name="glucose" placeholder="Enter glucose" required>
                            <label for="glucose"><i class="fas fa-tint me-2"></i> Glucose Level</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="bloodPressure" name="bloodPressure" placeholder="Enter blood pressure" required>
                            <label for="bloodPressure"><i class="fas fa-heartbeat me-2"></i> Blood Pressure</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="skinThickness" name="skinThickness" placeholder="Enter skin thickness" required>
                            <label for="skinThickness"><i class="fas fa-ruler me-2"></i> Skin Thickness</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Enter insulin" required>
                            <label for="insulin"><i class="fas fa-syringe me-2"></i> Insulin Level</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" placeholder="Enter BMI" required>
                            <label for="bmi"><i class="fas fa-weight me-2"></i> BMI</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" class="form-control" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" placeholder="Enter DPF" required>
                            <label for="diabetesPedigreeFunction"><i class="fas fa-dna me-2"></i> Diabetes Pedigree Function</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                            <label for="age"><i class="fas fa-calendar-alt me-2"></i> Age</label>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-predict">
                        <i class="fas fa-calculator me-2"></i> Predict Risk
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
