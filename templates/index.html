<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h2>Enter Patient Details</h2>
        </div>
        <div class="card-body">
            <form action="{{url_for('predictdata')}}" method="post">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies:</label>
                    <input type="number" class="form-control" id="pregnancies" name="pregnancies" placeholder="Enter number of pregnancies" required>
                </div>
                <div class="form-group">
                    <label for="glucose">Glucose:</label>
                    <input type="number" class="form-control" id="glucose" name="glucose" placeholder="Enter glucose level" required>
                </div>
                <div class="form-group">
                    <label for="bloodPressure">Blood Pressure:</label>
                    <input type="number" class="form-control" id="bloodPressure" name="bloodPressure" placeholder="Enter blood pressure" required>
                </div>
                <div class="form-group">
                    <label for="skinThickness">Skin Thickness:</label>
                    <input type="number" class="form-control" id="skinThickness" name="skinThickness" placeholder="Enter skin thickness" required>
                </div>
                <div class="form-group">
                    <label for="insulin">Insulin:</label>
                    <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Enter insulin level" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" placeholder="Enter BMI" required>
                </div>
                <div class="form-group">
                    <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                    <input type="number" step="0.01" class="form-control" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" placeholder="Enter diabetes pedigree function" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>
        
    </div>
</body>

</html>
